<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Farm Locations</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Farms</h3>
          <form
            action="https://data.princegeorgescountymd.gov/resource/sphi-rwax.json"
            class="box main_form"
          >
            <button type="button" id="data_load">Load Farms</button>
            <button type="button" id="data_clear">Refresh</button>
            <label for="resto">Filter By Farm names</label>
            <input type="text" id="resto" name="resto" />
            <button type="button" id="generate">Generate List</button>
          </form>
        </div>
        <div class="right_section box">
          <h3>Locations</h3>
          <div id="map" class="box"> </div>
          <ol class="box" id="farm_list">
            Farms in a certain County.
          </ol>
          <div class="lds-ellipsis" id="data_load_animation">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      YOUR GITHUB ACCOUNT NAME
      <a
        href="https://github.com/aolusany1/Final_Project"
        target="_blank"
        rel="noopener noreferrer"
        >aolusany1</a
      >
      <a href="about.html">About</a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
